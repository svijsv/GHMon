[bluepill_libopencm3]
platform  = ststm32
board     = bluepill_f103c8
framework = libopencm3
upload_protocol = serial
monitor_speed   = 9600
monitor_filters = direct
monitor_flags = --echo
src_filter =
	${env.src_filter}
	+<platform/libopencm3/>
build_flags =
	${env.build_flags}
	-I${PROJECT_SRC_DIR}/platform/libopencm3
build_unflags =
	${env.build_unflags}
	-Wredundant-decls
	-Wmissing-prototypes
debug_tool = stlink


[env:bluepill_libopencm3_debug]
extends = bluepill_libopencm3, debug
build_flags =
	${bluepill_libopencm3.build_flags}
	${debug.build_flags}

[env:bluepill_libopencm3]
extends = bluepill_libopencm3, release
build_flags =
	${bluepill_libopencm3.build_flags}
	${release.build_flags}
