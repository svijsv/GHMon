[libopencm3_bluepill]
extends = libopencm3_base
board = bluepill_f103c8


[env:libopencm3_bluepill_debug]
extends = debug, libopencm3_bluepill
build_flags =
	${debug.build_flags}
	${libopencm3_bluepill.build_flags}


[env:libopencm3_bluepill]
extends = release, libopencm3_bluepill
build_flags =
	${release.build_flags}
	${libopencm3_bluepill.build_flags}
