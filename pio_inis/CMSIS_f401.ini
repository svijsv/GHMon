[CMSIS_stm32f401]
extends = CMSIS_base
board = genericSTM32F401CC
build_flags =
	${CMSIS_base.build_flags}
;  ;65536 (0x10000) bytes of RAM
	-D RAM_PRESENT=0x10000
;  ;Frequency of the high-speed external oscillator
	-D HSE_FREQUENCY=25000000


[env:stm32f401_debug]
extends = debug, CMSIS_stm32f401
build_flags =
	${debug.build_flags}
	${CMSIS_stm32f401.build_flags}


[env:stm32f401]
extends = release, CMSIS_stm32f401
build_flags =
	${release.build_flags}
	${CMSIS_stm32f401.build_flags}
