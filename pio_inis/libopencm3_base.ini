[libopencm3_base]
platform  = ststm32
framework = libopencm3
upload_protocol = serial
src_filter =
	${env.src_filter}
	+<platform/libopencm3/>
build_flags =
	${env.build_flags}
	-I${PROJECT_SRC_DIR}/platform/libopencm3
	-DUSE_STM32=1
build_unflags =
	${env.build_unflags}
	-Wredundant-decls
	-Wmissing-prototypes
debug_tool = stlink
