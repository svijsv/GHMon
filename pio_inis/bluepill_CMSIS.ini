[bluepill_CMSIS]
platform  = ststm32
board     = bluepill_f103c8
framework = cmsis
upload_protocol = serial
monitor_speed   = 9600
monitor_filters = direct
monitor_flags = --echo
src_filter =
	${env.src_filter}
	+<platform/CMSIS/>
build_flags =
	${env.build_flags}
	-I${PROJECT_SRC_DIR}/platform/CMSIS
	-DUSE_STM32=1


[env:bluepill_CMSIS_debug]
extends = bluepill_CMSIS, debug
build_flags =
	${bluepill_CMSIS.build_flags}
	${debug.build_flags}
[env:bluepill_debug]
extends = env:bluepill_CMSIS_debug


[env:bluepill_CMSIS]
extends = bluepill_CMSIS, release
build_flags =
	${bluepill_CMSIS.build_flags}
	${release.build_flags}
[env:bluepill]
extends = env:bluepill_CMSIS
